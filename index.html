<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description"
          content="//" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>//</title>
    <link rel="stylesheet"
          href="css/style.min.css"/>
</head>

<body>
    <section id="9"
             class="card-nine container">
        <h2 class="card-nine__title">Наша команда</h2>
        <div class="card-nine__div">
            <button class="card-nine__button"
                    id="prevBtn">
                <svg class="arrow"
                     width="52"
                     height="102"
                     viewBox="0 0 52 102"
                     fill="none"
                     xmlns="svg">
                    <path d="M51 1L1 51L51 101"
                          stroke="black" />
                </svg>
            </button>
    
            <div class="card-nine__slider">
                <div class="slide active">
                    <img src="./img/image copy 3.png"
                         alt="bogdan"
                         class="images" />
                    <div class="card-nine__text-wrap ">
                        <div class="name-align">
                            <span class="name">Bogdan Nadraga</span>
                        </div>
                            <p class="card-nine__p">
                                TEAM LEAD <br />
                                - Header <br />
                                - Footer<br/>
                                - Number game <br>
                                - Computer's number
                            </p>
                    </div>
                </div>
                <div class="card-nine__text-wrap slide">
                    <img src="./img/image copy 2.png"
                         alt="roma"
                         class="images"/>
                    <div class="name-align">
                        <span class="name">Roma</span>
                    </div>
                    <p class="card-nine__p">
                        SCRAM MASTER <br/>
                        - Year <br/>
                        - Calculator<br/>
                        - Football
                    </p>
                </div>
                <div class="card-nine__text-wrap slide">
                    <img src="./img/image copy 4.png"
                         alt="sofia"
                         class="images"/>
                    <div class="name-align">
                        <span class="name">Sofia</span>
                    </div>
    
                    <p class="card-nine__p">
                        DEVELOPER <br>
                        - Dino game <br />
                        - Silder <br />
                    </p>
                </div>
                <div class="card-nine__text-wrap slide">
                    <img src="./img/image.png"
                         alt="daiil"
                         class="images" />
                    <div class="name-align">
                        <span class="name">Daniil</span>
                    </div>
                    <p class="card-nine__p">DEVELOPER <br>
                        - Cards with scientists <br /></p>
                </div>
            </div>
                <div class="card-nine__text-wrap slide">
                    <img src="./img/image copy.png"
                         alt="arthur"
                         class="images" />
                    <div class="name-align">
                        <span class="name">Arthur</span>
                    </div>
                    <p class="card-nine__p"> DEVELOPER <br>
                        - Stone scissors paper<br/>
                                            - Time calculator <br/>
                    </p>
                </div>
    
    
            <button class="card-nine__button"
                    id="nextBtn">
                <svg class="arrow"
                    width="52"
                     height="102"
                     viewBox="0 0 52 102"
                     fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L51 51L1 101"
                          stroke="black" />
                </svg>
            </button>
        </div>
    
        <div class="mini-line">
            <div class="line active"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
